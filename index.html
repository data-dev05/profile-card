<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Profile card component</title>
</head>
<body>
  <img id="pattern-top" src="./images/bg-pattern-top.svg" alt="pattern-top">

  <main>
      <img src="./images/bg-pattern-card.svg" alt="pattern-card">
    <div id="information">
      <div id="img-profile-container">
        <img id="img-profile" src="./images/image-victor.jpg" alt="image-profile">
      </div>
      <p>
        <span id="name">Victor Crest</span>
        <span id="age">26</span>
      </p>
      <p id="country">London</p>

      <hr>
  
      <div id="stats">
        <div>
          <p class="stat">80K</p>
          <p class="stat-title">Followers</p>
        </div>
    
        <div>
          <p class="stat">803K</p>
          <p class="stat-title">Likes</p>
        </div>
    
        <div>
          <p class="stat">1.4K</p>
          <p class="stat-title">Photos</p>
        </div>
      </div>
    </div>
  </main>
  
    <img id="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="pattern-botton">
</body>
</html>
